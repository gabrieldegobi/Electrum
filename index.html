<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrum E-commerce</title>

    <!--OPEN SANS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--CSS do projeto-->
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <header class="header">
        <div class="header-top">
            <div class="herader-top-container">
                <div class="store-info-container">
                    <span><i class="fas fa-phone"> (48)99999-0000</i></span>
                    <span><i class="fas fa-envelope"></i> lectrum@email.com</span>
                    <span><i class="fas fa map market alt"></i> Rua Teste,1234</span>
                </div>
                <div class="header-user-top-menu">
                    <span><i class="fas fa-dollar-sign"></i><a href="">BRL</a></span>
                    <span><i class="fas fa-user"></i> <a href="">Minha Conta</a></span>
                </div>
            </div>
        </div>
        <div class="main-header">
            <div class="main-header-container">
                <a href="">Electrum <i class="fas fa-bolt"></i></a>
                <form action="" id="search-form">
                    <input type="text" name="" id="search" placeholder="Busque aqui">
                    <input type="submit" class="btn btn-half" value="Pesquisar" >
                </form>
                <div class="header-actions-menu">
                    <div class="wishlist-container">
                        <span class="qty">0</span>
                        <i class="far fa-heart"></i>
                        <a href="">Favoritos</a>
                    </div>
                    <div class="header-cart-container">
                        <span class="qty">0</span>
                        <i class="fas fa-shopping-cart"></i>
                        <a href="">Carrinho</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
